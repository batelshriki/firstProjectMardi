        <!-- google map -->

        <div class="row" id="contatti">
          <div class="container mt-5">

              <div class="row" style="height:550px;">

                  </div>
                  <!-- form -->


                  <div class="col-md-6">
                      <h2 class="text-uppercase mt-3 font-weight-bold text-white">CONTATTAC</h2>

                      <form action="" method="POST">
                          <div class="row">
                              <div class="col-lg-6">
                                  <div class="form-group">
                                      <input type="text" class="form-control mt-2" placeholder="Name" required>
                                  </div>
                              </div>
                              <div class="col-lg-6">
                                  <div class="form-group">
                                      <input type="text" class="form-control mt-2" placeholder="Last Name" required>
                                  </div>
                              </div>
                              <div class="col-lg-6">
                                  <div class="form-group">
                                      <input type="email" class="form-control mt-2" placeholder="Email" required>
                                  </div>
                              </div>
                              <div class="col-lg-6">
                                  <div class="form-group">
                                      <input type="number" class="form-control mt-2" placeholder="Phone Numbers"
                                          required>
                                  </div>
                              </div>
                              <div class="col-12">
                                  <div class="form-group">
                                      <textarea class="form-control small" id="exampleFormControlTextarea1"
                                          placeholder="Massage" rows="3" required></textarea>
                                  </div>
                              </div>


                              <div class="col-12">
                                  <button class="btn btn-light" type="submit">submit</button>
                              </div>
                          </div>
                      </form>
                      <div class="text-white">
                          <h2 class="text-uppercase mt-4 font-weight-bold">Mardi Gras</h2>
