    <header class="container-fluid head">
      <nav class="navbar navbar-expand-xxl">
        <div class="container-xxl top-nav">
          <a href="../index.html" class="navbar-brand"

          <a href="../index.html" class="nav-link nav-text">Home</a>
          <a href="./about.html" class="nav-link nav-text">About</a>

        </div>

    <main class="container-lg container-md container-sm">
      <!-- image gallery -->
      <div>
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <h2>Image Gallery</h2>
          </div>
        </div>
        <div class="divider"></div>
        <div class="row">
          <div class="col-md-4 col-sm-12">
            <a
              data-src="../assets/pictures/carnival blue face.avif"
              data-fancybox="gallery"
            >
              <img
                src="../assets/pictures/carnival blue face.avif"
                alt="carnivall dancer with blue face"
                class="gallery-image"
              />
            </a>
          </div>
          <div class="col-md-4 col-sm-12">
            <a
              data-src="../assets/pictures/carnival dancer.avif"
              data-fancybox="gallery"
            >
              <img
                src="../assets/pictures/carnival dancer.avif"
                alt="carnival dancer"
                class="gallery-image"
              />
            </a>
          </div>
          <div class="col-md-4 col-sm-12">
            <a
              data-src="../assets/pictures/carnival parade.avif"
              data-fancybox="gallery"

                class="gallery-image"

        </div>
        <div class="row">
          <div class="col-md-4 col-sm-12">
            <a
              data-src="../assets/pictures/carnival statue.avif"

          <div class="col-md-4 col-sm-12">

              data-fancybox="gallery"

              <img
                src="../assets/pictures/creepy costume.avif"
                alt="creepy costume"
                class="gallery-image"
              />
            </a>
          </div>
          <div class="col-md-4 col-sm-12">
            <a
              data-src="../assets/pictures/feathery umbrella.avif"
              data-fancybox="gallery"
            >
              <img
                src="../assets/pictures/feathery umbrella.avif"
                alt="feathery umbrella"
                class="gallery-image"
              />
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-sm-12">
            <a
              data-src="../assets/pictures/mask collection.avif"
              data-fancybox="gallery"

              <img
                src="../assets/pictures/mask collection.avif"
                alt="mask collection"
                class="gallery-image"

          <div class="col-md-4 col-sm-12">
            <a data-src="../assets/pictures/mask.avif" data-fancybox="gallery">

                src="../assets/pictures/mask.avif"
                alt="mask"
                class="gallery-image"
              />
            </a>
          </div>
          <div class="col-md-4 col-sm-12">
            <a
              data-src="../assets/pictures/yellow smoke figurine.avif"
              data-fancybox="gallery"
            >
              <img
                src="../assets/pictures/yellow smoke figurine.avif"
                alt="yellow smoke figurine"
                class="gallery-image"
              />
            </a>
          </div>
        </div>

      <!-- image gallery -->

      <div class="divider"></div>
      <div class="row">
        <div
          class="col-lg-4 col-mid-4 col-sm-4 underline-yellow underline"

        <div

        <div

      <!-- videos -->
      <div>
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <h2>Video Gallery</h2>
          </div>
        </div>
        <div class="divider"></div>
        <div class="row">
          <div class="col-md-4 col-sm-12">
            <a
              data-src="https://www.youtube.com/watch?v=R2v3E00bceo"
              data-fancybox="videos"
            >
              <iframe
                src="https://www.youtube.com/embed/R2v3E00bceo"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </a>
          </div>
          <div class="col-md-4 col-sm-12">
            <a
              data-src="https://www.youtube.com/watch?v=C8mJ2C2cbd0"

                frameborder="0"

              ></iframe>
            </a>

          <div class="col-md-4 col-sm-12">
            <a

            >

                src="https://www.youtube.com/embed/xsxbNlCT8YA"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </a>
          </div>
        </div>
